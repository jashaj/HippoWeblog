<html xmlns:wicket="http://wicket.apache.org/" xmlns:yui="http://www.hippoecm.org/frontend/yui">
  <wicket:panel>
    <div class="hippo-perspective-management" yui:id="management-perspective-wrapper">
      <div class="hippo-perspective-management-left" yui:id="management-perspective-left">
        <h2 class="hippo-perspective-management-title"><span>Management</span></h2>
          <div class="hippo-perspective-management-list-users" wicket:id="extension.listUsers">[ ListUsersPlugin ]</div>
        <div class="hippo-perspective-management-list-groups" wicket:id="extension.listGroups">[ ListGroupsPlugin ]</div>
        <div class="hippo-perspective-management-list-domains" wicket:id="extension.listDomains">[ ListDomainsPlugin ]</div>
        <div class="hippo-perspective-management-list-roles" wicket:id="extension.listRoles">[ ListRolesPlugin ]</div>
      </div>
      <div class="hippo-perspective-management-center" yui:id="management-perspective-center">
        <div wicket:id="extension.editor">[ Editor ]</div>
      </div>  
    </div>  
  </wicket:panel>
</html>
